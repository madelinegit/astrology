<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href= "{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href= "{{ url_for('static', filename='css/stylemenu.css') }}">
<link rel ='icon' type= 'img/png' href="{{url_for('static', filename='imgs/img2.png')}}" alt="" width="32" height="32" class="rounded-circle me-2">
<title>J Nurse</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark dark container-fluid">
    <div class="container-fluid">
        <div class="justify-content-left">
            <a class="navbar-brand" style="color:antiquewhite" href="/" >
                <img src="{{url_for('static', filename='imgs/img2.png')}}" alt="" width="32" height="32" class="rounded-circle me-2">
            </a>
            <a href="/about" class="nav-title">J Nurse Astrology</a>
        </div>
        <div class="d-flex justify-content-right">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/menu" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="/bloghome" class="nav-link fw-bold">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="/book" class="nav-link">Book</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="options-container">
{% for blog in all_blogs %}

    <div class="option">
        <img src="{{url_for('static', filename='imgs/img2.png')}}" alt="Option 1">
        <h3 class="text-center">{{blog.title}}</h3>
        <p>{{blog.metatitle}}</p>
        <div class="option-footer justify-content-center">
            <a href ="/blog/{{blog.id[0]}}/{{blog.slug[0]}}"><button class="book-button">Read</button></a>
        </div>
    </div>

{% endfor %}
</div>

<div class="newsletter">
    <h2 class="text-center">Newsletter</h2>
    <p class="text-center">Monthly Astro-Alerts, No Spam.</p>
    <form action="/mailinglist" method="post" class="newsform d-flex justify-content-center">
        <input type="email" id="email" name="email" class="newsform" styles="" placeholder="Your Email" required>
        <button type="submit" class= "newform-button btn">Subscribe</button>
    </form>
</div>

    <div class="footer style-dark">
        <div class="footer-text ">
            J Norse @ Copyright 2023 | Astrology LLC
        </div>
        <a href="https://www.instagram.com/the.blue.throated.one/" class="footer-icon">
            <img src="{{url_for('static', filename='imgs/insta.png')}}"></img>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
