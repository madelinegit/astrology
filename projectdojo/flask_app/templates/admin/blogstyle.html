<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href= "{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href= "{{ url_for('static', filename='css/blog.css') }}">
<link rel ='icon' type= 'img/png' href="{{url_for('static', filename='imgs/logo.png')}}" alt="" width="32" height="32" class="rounded-circle me-2">
<title>Justin Jyotish Astrology</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark dark container-fluid">
    <div class="container-fluid">
        <div class="justify-content-left">
            <a class="navbar-brand" style="color:antiquewhite" href="/" >
                <img src="{{url_for('static', filename='imgs/newlogo.jpeg')}}" alt="" width="32" height="32" class="rounded-circle me-2">
            </a>
                <a href="/" class="nav-title">Justin Jyotish Astrology</a>
        </div>
        <div class="d-flex justify-content-right">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="/menu" class="nav-link">Readings</a>
                </li>
                <li class="nav-item">
                    <a href="/bloghome" class="nav-link">Blogs</a>
                </li>
                <li class="nav-item">
                    <a href="/book" class="nav-link">Schedule</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-10px mb-5 blog">
    <div class="d-flex justify-content-center align-items-center">
    </div>
    <div class="text-center">
        <h1 class="fw-bold">{{blog.title}}</h1>
        <h2 class="m-4 author"> {{blog.metatitle}}</h2>
    </div>
    <div style="text-align: center;">
        <img width="400" src="data:image/*;base64,{{ blog.image }}" alt="Image" style="border-radius: 8px;">
    </div>
    <p class="text-center mt-2 author"> Author: Justin Jyotish</p>
    <div class = "content"><p>{{blog.content}}</p></div>
    <p class="date text-end">{{blog.date}}</p>
</div>

<div class="newsletter">
    <h1 class="text-center">Enjoyed this article? Join the club...</h1>
    <p class="text-center">Monthly Astro-Alerts, No Spam.</p>
    <form action="/mailinglist" method="post" class="newsform d-flex justify-content-center">
        <input type="email" id="email" name="email" class="newsform" styles="" placeholder="Your Email" required>
        <button type="submit" class= "newform-button btn">Subscribe</button>
    </form>
</div>

<div class="footer style-dark">
    <div class="footer-text ">
        Justin Jyotish @ Copyright 2023 | Astrology LLC
    </div>
    <a href="https://www.instagram.com/the.blue.throated.one/" class="footer-icon">
        <img src="{{url_for('static', filename='imgs/insta.png')}}"></img>
    </a>
</div>

</body>
</html>
